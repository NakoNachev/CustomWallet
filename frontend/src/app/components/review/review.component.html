<div class="complete-wrapper">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="expenseAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.expenseAmount}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="expenseDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.expenseDescription}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.expenseDate}} </td>
      </ng-container>

      <ng-container matColumnDef="expenseTypeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Type id</th>
        <td mat-cell *matCellDef="let row"> {{row.expenseTypeId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="test">
        <th mat-header-cell  *matHeaderCellDef class="header">Actions</th>
        <td mat-cell *matCellDef="let row" >
            <div>
             <button mat-raised-button id="edit_button"><mat-icon>edit</mat-icon> Edit</button>&nbsp;
             <button mat-raised-button color="warn" (click)="deleteExpense(row.expenseId)" ><mat-icon>delete_outline</mat-icon> Delete</button>
            </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 10, 25, 100]"></mat-paginator>
  </div>
</div>
